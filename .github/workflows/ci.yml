name: CI

on: [push]

jobs:
  linux:
    runs-on: "ubuntu-latest"
    steps:
      - uses: actions/checkout@v2
      - uses: conda-incubator/setup-miniconda@v2
        with:
          auto-update-conda: true
      - name: Run test
        shell: bash -l {0}
        run: |
          conda install -c potassco clingo=5.6.2
          conda install pytest
          pytest test.py
  windows:
    runs-on: "windows-latest"
    steps:
      - uses: actions/checkout@v2
      - uses: conda-incubator/setup-miniconda@v2
        with:
          auto-update-conda: true
      - name: Run test
        shell: bash -l {0}
        run: |
          conda install -c potassco clingo=5.6.2
          conda install pytest
          pytest test.py
